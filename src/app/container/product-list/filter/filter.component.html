<div class="filter-container">
  <span>Filter: </span>

  <input type="radio" name="filter" value="all" [(ngModel)]="selectedRadio" (change)="radioButtonClicked()" />
  <span>All({{all}})</span>

  <input type="radio" name="filter" value="true" [(ngModel)]="selectedRadio" (change)="radioButtonClicked()" />
  <span>In Stock({{inStock}})</span>

  <input type="radio" name="filter" value="false" [(ngModel)]="selectedRadio" (change)="radioButtonClicked()" />
  <span>Out of Stock({{outOfStock}})</span>
</div>
